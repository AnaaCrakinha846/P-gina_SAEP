<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Provas | Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .login-box {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #5a6fdc;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Sistema de Provas</h1>
        <p>Acesso do aluno</p>

        <!-- REDIRECIONA PARA questoes.html -->
        <form action="questoes.html">
            <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Senha" required>

            <select required>
                <option value="" disabled selected>Série</option>
                <option>1º Ano</option>
                <option>2º Ano</option>
                <option>3º Ano</option>
            </select>

            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
